<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Valorant Match Tracker</title>
</head>

<body>

    <header>
        <div class="match-info">
            <section class="map-name">
                This is where the map name goes
            </section>
            <section class="date-and-time">
                Month, DD | 00:00 #M
            </section>
        </div>
    </header>

    <main>
        <div class="teams">
            <section class="team-1">
                <ul class="players">
                    <li>player 1-5</li>
                </ul>
            </section>

            <section class="team-2">
                <ul class="players">
                    <li>player 6-10</li>
                </ul>
            </section>
        </div>

        <div class="map">this is where the map goes</div>

        <div class="stats">
            <section class="guns">
                <ul>
                    gun list
                </ul>
            </section>

            <section class="info">
                K/D/A
            </section>
        </div>
    </main>

    <footer>
        <nav class="dev-nav">
            <a href="https://github.com/KevinHJo/ValorantMatchTracker" target="_blank" rel="noreferrer noopener">
                <img src="https://image.flaticon.com/icons/png/512/38/38401.png">
            </a>

            <a href="https://www.linkedin.com/in/kevin-jo-379bb5150/" target="_blank" rel="noreferrer noopener">
                <img src="https://www.edigitalagency.com.au/wp-content/uploads/Linkedin-logo-icon-png.png">
            </a>
        </nav>
    </footer>

</body>

</html>
