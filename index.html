<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Valorant Match Tracker</title>
</head>

<body>

    <header>
        <div class="match-info">
            <h1 class="map-name"></h1>
            <section class="match-stats">
                <h3 class="results"></h3>
                <h3 class="match-length"></h3>
            </section>
        </div>
    </header>

    <main>
        <div class="teams">
            <ul class="team-1"></ul>
            <ul class="team-2"></ul>
        </div>
        
        <div>
            <ul class="round-selector"></ul>
            <section class="map">this is where the map goes</section>
        </div>

        <div class="stats">
            <section class="guns">
                <ul>
                    gun list
                </ul>
            </section>

            <section class="info">
                K/D/A
            </section>
        </div>
    </main>

    <footer>
        <nav class="dev-nav">
            <a href="https://github.com/KevinHJo/ValorantMatchTracker" target="_blank" rel="noreferrer noopener">
                <img src="https://image.flaticon.com/icons/png/512/38/38401.png" alt="./assets/github-logo.png">
            </a>

            <a href="https://www.linkedin.com/in/kevin-jo-379bb5150/" target="_blank" rel="noreferrer noopener">
                <img src="https://www.edigitalagency.com.au/wp-content/uploads/Linkedin-logo-icon-png.png" alt="./assets/Linkedin-logo.png">
            </a>
        </nav>
    </footer>

</body>

</html>
